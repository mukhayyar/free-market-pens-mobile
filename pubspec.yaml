name: free_market_pens_mobile
description: "A new Flutter project."
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.3.3 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.6
  input_quantity: ^2.3.2
  font_awesome_flutter: ^10.7.0
  file_picker: ^8.0.3

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:

  uses-material-design: true
  assets:
    - assets/
  
  fonts:
    - family: InknutAntiqua
      fonts:
        - asset: fonts/InknutAntiqua-SemiBold.ttf
        - asset: fonts/InknutAntiqua-Bold.ttf
        - asset: fonts/InknutAntiqua-Light.ttf
        - asset: fonts/InknutAntiqua-Medium.ttf
        - asset: fonts/InknutAntiqua-Regular.ttf
 